<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты - Личный сайт студента</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .project-card {
            padding: 12px 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            min-height: auto;
            height: fit-content;
        }
        
        .project-card h3 {
            font-size: 1em;
            margin-bottom: 6px;
            line-height: 1.2;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .project-card p {
            font-size: 0.8em;
            margin: 0;
            color: #7f8c8d;
            line-height: 1.3;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 6px 12px;
            font-size: 0.85em;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background-color: #4a6ee0;
            color: white;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
                max-width: 500px;
            }
            
            .project-card {
                padding: 10px 6px;
            }
            
            .project-card h3 {
                font-size: 0.9em;
            }
            
            .project-card p {
                font-size: 0.75em;
            }
        }
        
        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                max-width: 300px;
            }
            
            .project-card {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Логотип">
                <span>Тищенко Данил</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="projects.html" class="active">Проекты</a></li>
                    <li><a href="diary.html">Дневник</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="projects">
            <div class="container">
                <h1>Мои проекты</h1>
                <div class="filter-buttons">
                    <button class="filter-btn active">Все</button>
                    <button class="filter-btn">HTML</button>
                    <button class="filter-btn">JS</button>
                    <button class="filter-btn">React</button>
                </div>
                <div class="projects-grid">
                    <div class="project-card" data-category="html">
                        <h3>Личный сайт</h3>
                        <p>HTML, CSS</p>
                    </div>
                    <div class="project-card" data-category="js">
                        <h3>Todo-приложение</h3>
                        <p>JavaScript</p>
                    </div>
                    <div class="project-card" data-category="react">
                        <h3>Интернет-магазин</h3>
                        <p>React</p>
                    </div>
                    <div class="project-card" data-category="bootstrap">
                        <h3>Портфолио</h3>
                        <p>Bootstrap</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Контакты</p>
        </div>
    </footer>

    <script src="../scripts/projects.js"></script>
</body>
</html>
