<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник - Личный сайт студента</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Логотип">
                <span>Имя Студента</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="projects.html">Проекты</a></li>
                    <li><a href="diary.html" class="active">Дневник</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="diary">
            <div class="container">
                <h1>Мой учебный прогресс</h1>
                
                <div class="progress-timeline">
                    <div class="progress-item completed">
                        <span class="date">15 сен</span>
                        <span class="task">Верстка макета сайта</span>
                        <span class="status">✓</span>
                    </div>
                    <div class="progress-item completed">
                        <span class="date">20 сен</span>
                        <span class="task">JavaScript основы</span>
                        <span class="status">✓</span>
                    </div>
                    <div class="progress-item in-progress">
                        <span class="date">05 окт</span>
                        <span class="task">Работа с формами</span>
                        <span class="status">in progress</span>
                    </div>
                    <div class="progress-item in-progress">
                        <span class="date">11 окт</span>
                        <span class="task">Адаптивный дизайн</span>
                        <span class="status">in progress</span>
                    </div>
                </div>

                <h2>Текущие курсы</h2>
                <div class="courses">
                    <div class="course-item">
                        <span>Веб-разработка</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 90%"></div>
                        </div>
                        <span>90%</span>
                    </div>
                    <div class="course-item">
                        <span>JavaScript</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 60%"></div>
                        </div>
                        <span>60%</span>
                    </div>
                    <div class="course-item">
                        <span>C#</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 50%"></div>
                        </div>
                        <span>50%</span>
                    </div>
                </div>

                <button class="btn add-entry">Добавить запись</button>
            </div>
        </section>
    </main>

<footer>
    <div class="container">
        <p>&copy; 2025 Контакты</p>
    </div>
</footer>
</body>
</html>
