<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный сайт студента</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Логотип">
                <span>Тищенко Данил</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Главная</a></li>
                    <li><a href="pages/projects.html">Проекты</a></li>
                    <li><a href="pages/diary.html">Дневник</a></li>
                    <li><a href="pages/contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Привет! Я студент<br>группы ЭФБО-07-24</h1>
                        <p>Увлекаюсь веб-разработкой</p>
                        <a href="assets/resume.pdf" class="btn" download>Скачать резюме</a>
                    </div>
                    <div class="hero-image">
                        <img src="images/student-photo.jpg" alt="Фото студента">
                    </div>
                </div>
            </div>
        </section>

        <section class="skills">
            <div class="container">
                <h2>Мои навыки</h2>
                <div class="skill-item">
                    <span>HTML/CSS</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 70%"></div>
                    </div>
                    <span>70%</span>
                </div>
                <div class="skill-item">
                    <span>JavaScript</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 60%"></div>
                    </div>
                    <span>60%</span>
                </div>
                <div class="skill-item">
                    <span>Python</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 85%"></div>
                    </div>
                    <span>85%</span>
                </div>
                <div class="skill-item">
                    <span>C#</span>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 50%"></div>
                    </div>
                    <span>50%</span>
                </div>
            </div>
        </section>

        <section class="projects-preview">
            <div class="container">
                <h2>Лучшие проекты</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <div class="project-placeholder">П1</div>
                    </div>
                    <div class="project-card">
                        <div class="project-placeholder">П2</div>
                    </div>
                    <div class="project-card">
                        <div class="project-placeholder">П3</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Контакты</p>
        </div>
    </footer>
</body>
</html>
